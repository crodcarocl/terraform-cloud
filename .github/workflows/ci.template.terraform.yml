name: "Terraform Pipeline"

on:
  workflow_call:
    secrets:
      SBX_OIDC_ARN:
        description: 'AWS OIDC ARN'
        required: true

permissions:
  id-token: write
  contents: read

defaults:
  run:
    shell: bash

jobs:
  terraform:
    name: "Terrfaorm running on: ${{matrix.runner}} - for env: ${{ matrix.environment }}"
    runs-on: [ '${{ matrix.runner }}']
    timeout-minutes: 15
    strategy:
      max-parallel: 1
      matrix:
         include:
           - environment: development
             runner: ubuntu-latest
             aimarn: SBX_OIDC_ARN
          #  - environment: quality
          #    runner: ubuntu-18.04
          #    aimarn: TBD
    steps:
      - name: Checkout
        uses: actions/checkout@v3

      - name: Terraform Format
        id: fmt
        #run: terraform fmt -check
        run: echo "Soon! :D"

      - name: Terraform Init
        id: init
        run: terraform init -backend-config=${{ matrix.environment }}/backend.tfvars -upgrade=true -no-color -input=false
      
      - name: Terraform Validate
        id: validate
        run: terraform validate -no-color

      - name: Configure aws credentials
        uses: aws-actions/configure-aws-credentials@v1
        with:
          role-to-assume: ${{ secrets[matrix.aimarn] }}
          role-session-name: TerraformSession
          aws-region: us-east-1

      - name: Terraform Plan
        id: plan
        if: github.event_name == 'pull_request'
        run: terraform plan -out=${{ github.sha }}.tfplan -input=false -var-file=${{ matrix.environment }}/terraform.tfvars -no-color
        continue-on-error: true

      - name: 'Upload Artifact'
        uses: actions/upload-artifact@v3
        with:
          name: terraform-plan-${{ github.sha }}
          path: ${{ github.sha }}.tfplan
          retention-days: 5

      - name: Terraform Apply
        if: github.ref == 'refs/heads/main' && github.event_name == 'push'
        run: terraform apply -auto-approve -input=false -var-file=${{ matrix.environment }}/terraform.tfvars